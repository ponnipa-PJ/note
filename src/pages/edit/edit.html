<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updatenote()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" [(ngModel)]="form.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>content</ion-label>
      <ion-textarea type="text" [(ngModel)]="form.body" name="body"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Update</button>
  </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>insert new note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="insertnewnote()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text"  [(ngModel)]="form.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>content</ion-label>
      <ion-textarea type="text" [(ngModel)]="form.body" name="body"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add</button>
  </form>

</ion-content>
